<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Key-Value Store Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">Distributed Key-Value Store Dashboard</h1>
        
        <!-- Node Status Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <template id="node-template">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold mb-4" data-node-id></h2>
                    <div class="space-y-2">
                        <p>Status: <span class="status-badge"></span></p>
                        <p>Uptime: <span class="uptime"></span></p>
                        <p>Key Count: <span class="key-count"></span></p>
                        <p>Memory Usage: <span class="memory-usage"></span></p>
                        <p>CPU Usage: <span class="cpu-usage"></span></p>
                    </div>
                </div>
            </template>
            <div id="nodes-container" class="grid grid-cols-1 md:grid-cols-3 gap-6 col-span-3"></div>
        </div>

        <!-- Key Distribution Chart -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Key Distribution</h2>
            <canvas id="keyDistributionChart"></canvas>
        </div>

        <!-- CRUD Operations -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Key-Value Operations</h2>
            <div class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="key-input" placeholder="Key" class="w-full p-2 border rounded">
                    <input type="text" id="value-input" placeholder="Value" class="w-full p-2 border rounded">
                </div>
                <div class="flex space-x-4">
                    <button onclick="createOrUpdate()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create/Update</button>
                    <button onclick="getValue()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Get Value</button>
                    <button onclick="deleteKey()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Delete</button>
                </div>
                <div id="operation-result" class="mt-4 p-4 rounded hidden"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
